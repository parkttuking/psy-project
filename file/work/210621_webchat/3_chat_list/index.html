                                                        <li>

                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a href="#">
                                                                <input type="checkbox" id="steel_user_3">
                                                                <label for="steel_user_3" class="last-tree">이모씨</label>
                                                            </a>

                                                    </ul>
                                                </li>
                                                <li>
                                                    <input type="checkbox" id="steel_team_2">
                                                    <label for="steel_team_2">2 팀</label>
                                                </li>
                                                <li>
                                                    <input type="checkbox" id="steel_team_3">
                                                    <label for="steel_team_3">3 팀</label>

                                        </li>
                                        <li>

                                        </li>

                                </div>
                            </div>
                            <div class="gnb-tab2-con gnb-tab-con" aria-label="즐기찾기탭">
                                <div class="fav-tab-wrap">
                                    <ul class="fav-tab-list">
                                        <li>
                                            <a href="#">
                                                <div class="pic">
                                                    <span class="user-photo">
                                                        <img src="IMG/icon-no-profile.svg">

                                                    <div class="msgwrap-title">

                                                        <img src="IMG/icon-no-profile.svg">
                                                    </span>
                                                </div>
                                                <div class="msgwrap">
                                                    <div class="msgwrap-title">
                                                        <span class="nm">유</span>
                                                        <span class="date">2021-07-21</span>
                                                        <span class="msg">
                                                            마감일 준수해주세요~
                                                        </span>
                                                    </div>
                                                </div>
                                            </a>
                                        </li>
                                    </ul><!--// fav-tab-list -->
                                </div><!--// fav-tab-wrap -->
                            </div>
                            <div class="gnb-tab3-con gnb-tab-con" aria-label="채널탭"></div>
                        </div>
                        <div class="chat-con chat-con2 on" aria-label="채팅목록창">
                            <div class="chat-list-wrap">
                                <ul class="chat-list">
                                    <li>
                                        <a href="../2_chat_view/index.html">
                                            <div class="pic" aria-label="프로필영역">
                                                <span class="three-1 three">

                                            <div class="msgwrap">
                                                <div class="msgwrap-title">
                                                    <span class="nm">홍길동,개발1,개발2</span>

                                                        마감일 준수해주세요~

                                        <a href="../2_chat_view/index.html">
                                            <div class="pic" aria-label="프로필영역">
                                                <span class="one">
                                                    <img src="IMG/icon-no-profile.svg">
                                                </span>
                                            </div>
                                            <div class="msgwrap">
                                                <div class="msgwrap-title">
                                                    <span class="nm">홍길동,개발1,개발2</span>

                            </div>
                        </div>
                    </div>
                </div>
           </div>
        </div><!--// chat-con-wrap -->
    </div>
</body>
<script>
    $(function(){
        $('.chat-gnb-toggle button').click(function(){
            $(".chat-gnb-toggle button").toggleClass("on");
            $(".chat-gnb-wrap").toggleClass("on");
            $(".chat-cons").toggleClass("on");
            $(".chat-header-wrap").toggleClass("on");
            $(".chat-gnb-tab-wrap").toggleClass("on");
        });
        $('.chat-gnb-tab2 a').click(function(){
            $(".chat-con2").toggleClass("on");
            $(".chat-gnb-tab3 a").toggleClass("on");
            $(".chat-con1").toggleClass("on");
            $(".chat-gnb-tab2 a").toggleClass("on");
            $(".h-title").text("대화상대");
        });
        $('.chat-gnb-tab3 a').click(function(){
            $(".chat-con2").toggleClass("on");
            $(".chat-gnb-tab3 a").toggleClass("on");
            $(".chat-con1").toggleClass("on");
            $(".chat-gnb-tab2 a").toggleClass("on");
            $(".h-title").text("채팅목록");
        });
        $('.gnb-tab1 a').click(function(){
            $(".gnb-tab2 a").removeClass("on");
            $(".gnb-tab3 a").removeClass("on");
            $(".gnb-tab1 a").addClass("on");
            $(".gnb-tab1-con").addClass("on");
            $(".gnb-tab2-con").removeClass("on");
            $(".gnb-tab3-con").removeClass("on");
            
        });
        $('.gnb-tab2 a').click(function(){
            $(".gnb-tab1 a").removeClass("on");
            $(".gnb-tab3 a").removeClass("on");
            $(".gnb-tab2 a").addClass("on");
            $(".gnb-tab2-con").addClass("on");
            $(".gnb-tab1-con").removeClass("on");
            $(".gnb-tab3-con").removeClass("on");
        });
        $('.gnb-tab3 a').click(function(){
            $(".gnb-tab1 a").removeClass("on");
            $(".gnb-tab2 a").removeClass("on");
            $(".gnb-tab3 a").addClass("on");
            $(".gnb-tab3-con").addClass("on");
            $(".gnb-tab1-con").removeClass("on");
            $(".gnb-tab2-con").removeClass("on");
        });
        
    });
</script>
</html>
