<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 타이틀 제목 </title>
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="chatWindow">
        <div class="chat_message_section">
            <ul>
                <li class="new_message_balloon_area">
                    <div class="thumbnail_profile" aria-label="프로필 사진">
                        <a href="#">
                            <img src="IMG/profile_1.png";>
                        </a>
                    </div>
                    <div class="message_box">
                        <div class="Sender">박진아 사원</div>
                        <div class="message_balloon_wrap" aria-label="말풍선">
                            <div class="new_message_balloon">
                                <article class="title_module">
                                    <p class="desc_black">
                                        안녕하십니까 
                                        <br>
                                        김대리님 저번에 말씀하신 2021년 상반기 결제내역 엑셀파일로 정리하신거 있으신가요?
                                    </p>
                                </article>
                            </div><!--// new_message_balloon -->
                            <div class="txt_confirm" aria-label="메세지 작성시간">
                               <span class="_read blind">1</span>
                                <p class="_time">00:00</p>
                            </div>
                        </div><!--// message_balloon_wrap -->
                    </div>
                </li>
                <li class="new_message_balloon_area type2">
                    <div class="thumbnail_profile" aria-label="프로필 사진">
                        <a href="#">
                            <img src="IMG/profile_2.png";>
                        </a>
                    </div>
                    <div class="message_box">
                        <div class="Sender">김연아 대리</div>
                        <div class="message_balloon_wrap" aria-label="말풍선">
                            <div class="new_message_balloon">
                                <article class="title_module">
                                    <p class="desc_black">
                                        <div class="file_wrap">
                                            <a href="#">
                                                <img src="IMG/file_types/006-excel.svg">
                                                <p class="file_title">2021 상반기 결제내역.xlsx</p>
                                                <span>5.5KB</span>
                                            </a>
                                        </div>
                                    </p>
                                </article>
                            </div><!--// new_message_balloon -->
                            
                            <div class="txt_confirm" aria-label="메세지 작성시간">
                               <span class="_read blind">1</span>
                                <p class="_time">00:00</p>
                            </div>
                        </div><!--// message_balloon_wrap -->
                    </div>
                </li>
                <li class="new_message_balloon_area">
                    <div class="thumbnail_profile" aria-label="프로필 사진">
                        <a href="#">
                            <img src="IMG/profile_1.png";>
                        </a>
                    </div>
                    <div class="message_box">
                        <div class="Sender">박진아 사원</div>
                        <div class="message_balloon_wrap" aria-label="말풍선">
                            <div class="new_message_balloon">
                                <article class="title_module">
                                    <p class="desc_black">
                                        앗! 감사합니다 ! (❁´◡`❁)
                                    </p>
                                </article>
                            </div><!--// new_message_balloon -->
                            <div class="txt_confirm" aria-label="메세지 작성시간">
                               <span class="_read">1</span>
                                <p class="_time">00:00</p>
                            </div>
                        </div><!--// message_balloon_wrap -->
                    </div>
                </li>
                
            </ul>
        </div><!--// chat_message_section -->
        <footer class="chat_footer">
            <div class="chat_write">
                <div class="chat_write_area">
                    <div class="chat_input_area">
                        <textarea title="메시지입력창" class="chat_input" maxlength="2000" placeholder="대화를 입력하세요."></textarea>
                    </div><!--// chat_input_area -->
                    <div class="input_btn_wrap">
                        <button class="file_btn" type="button" aria-label="파일업로드"></button>
                        <button class="share_btn" type="button" aria-label="공유"></button>
                        <button class="photo_btn" type="button" aria-label="사진업로드"></button>
                    </div><!--// input_btn_wrap -->
                    <div class="submit_btn_wrap">
                        <button class="btn_submit" type="submit">보내기</button>
                    </div><!--// submit_btn_wrap -->
                </div><!--// chat_write_area -->
            </div><!--// chat_write -->
        </footer>
    </div><!--// chatWindow -->
</body>
<script>

</script>
</html>
